# Base MiniApp Netlify Configuration
# This is the Base/Farcaster MiniApp version - separate from lawb.xyz web browser version

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for Firebase config values (these are public, not secrets)
  SECRETS_SCAN_ENABLED = "false"

# SPA redirect - all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  framework = "vite"
  targetPort = 5173 